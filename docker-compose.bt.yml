# 宝塔面板专用Docker Compose配置
version: '3.8'

services:
  cbit-autoexam:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: cbit-autoexam
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=cbit-prod-secret-key-2024-bt
      - DATABASE_URL=sqlite:////data/app.db
      - TZ=Asia/Shanghai
    volumes:
      # 数据持久化
      - /srv/yourapp/data:/data:rw
      - ./static/uploads:/app/static/uploads:rw
      - ./frontend/static/uploads:/app/frontend/static/uploads:rw
      # 日志目录
      - ./logs:/app/logs:rw
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - cbit-network

  # Nginx反向代理（可选，如果不使用宝塔反向代理）
  nginx:
    image: nginx:alpine
    container_name: cbit-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx:rw
    depends_on:
      - cbit-autoexam
    networks:
      - cbit-network
    profiles:
      - with-nginx

networks:
  cbit-network:
    driver: bridge

volumes:
  exam_data:
    driver: local
  logs:
    driver: local
